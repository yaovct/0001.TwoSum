<html>
<script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
    for(var i=0; i<nums.length-1; i++) {
    	for(var j=i+1; j<nums.length; j++) {
    		if(nums[i] + nums[j] == target) {
    			return new Array(i, j);
    		}
    	}
    }
    return "no answer found!";
};
alert(twoSum([2,7,11,15],9));
</script>
</html>
